<div class="dropdown pull-right">
    <button class="btn btn-default dropdown-toggle"
            id="dropdownMenu1"
            data-toggle="dropdown">
        <span class="glyphicon glyphicon-align-justify"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation">
            <a ng-click="playFile()"
               role="menuitem" tabindex="-1" href="">
                {{ '_play_' | i18n }}
            </a>
        </li>
        <li role="presentation"
            ng-show="util.hasLastPos(file)">
            <a ng-click="playFile(file.lastpos - 60)"
               role="menuitem" tabindex="-1" href="">
                {{ '_resumeAt_' | i18n }} {{ util.formatTime(file.lastpos - 60)}}
            </a>
        </li>
        <li role="presentation" class="divider"/>
        <li role="presentation">
            <a ng-click="addFileToPls()"
               role="menuitem" tabindex="-1" href="">
                {{ '_addPls_' | i18n }}
            </a>
        </li>
        <li role="presentation" class="divider" ng-show="file.type == 'song'"/>
        <li role="presentation" ng-show="file.type == 'song'">
            <a ng-click="addFileToQueue()"
               role="menuitem" tabindex="-1" href="">
                {{ '_addQueue_' | i18n }}
            </a>
        </li>
    </ul>
</div>
<h4>
    <span ng-class="{'glyphicon-music': file.type == 'song', 'glyphicon-film': file.type == 'video'}"
          class="glyphicon"/>
    <span class="filename" ng-class="{'neverplayed': file.playcount == 0 }">
        {{file.filename}} ({{ util.formatTime(file['length']) }})
    </span>
</h4>
