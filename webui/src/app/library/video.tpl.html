<div class="col-xs-12 col-md-3" id="djd-main-sidebar">
    <div>
      <ul class="nav nav-pills nav-stacked">
          <li ng-class="{'active': currentView=='filesystem'}">
              <a href=""
                 ng-click="setCurrentView('filesystem')">{{ '_filesystem_' | i18n }}</a>
          </li>
          <li ng-class="{'active': currentView=='search'}">
              <a href=""
                 ng-click="setCurrentView('search')">{{ '_search_' | i18n }}</a>
          </li>
      </ul>
    </div>
</div>
<div class="col-xs-12 col-md-9">
    <nav class="navbar navbar-default">
        <p class="navbar-text"></p>
        <form class="navbar-form navbar-left" ng-show="currentView=='search'" ng-submit="search(searchModel.input)">
            <input type="text" ng-model="searchModel.input"/>
            <button type="submit" class="btn btn-default">{{ '_search_' | i18n }}</button>
        </form>
        <div class="navbar-right">
            <button type="button"
                    ng-disabled="reloadInProgress"
                    ng-click="reloadLibrary()"
                    class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-refresh"></span>
                {{ '_update_' | i18n }}
            </button>
        </div>
    </nav>

    <div ng-switch on="currentView">
        <div ng-switch-when="filesystem">
            <ol class="breadcrumb" ng-show="fsPath != ''">
                <li ng-repeat="p in fsBreadcrumbs">
                    <a ng-click="loadFolder($event, p.path)">{{p.name}}</a>
                </li>
                <li class="active">{{ fsName }}</li>
            </ol>

            <div class="list-group">
                <a djd-folder
                   folder-no="$index+1" folder="folder"
                   load-folder="loadFolder"
                   library-type="'music'"
                   ng-repeat="folder in directories"
                   href=""
                   class="list-group-item row"/>
                <a djd-file
                   file-no="$index+1" file="file"
                   ng-repeat="file in files"
                   href=""
                   class="list-group-item row"/>
            </div>
        </div>

        <div ng-switch-when="search">

            <div class="panel panel-default" ng-show="searchModel.resultVisible">
                <div class="panel-heading">
                    <strong>
                        {{ '_searchResultFor_' | i18n }} <em>'{{ searchModel.resultPattern }}'</em>
                    </strong>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <a djd-file
                           file-no="$index+1" file="file"
                           ng-repeat="file in searchModel.results"
                           href=""
                           class="list-group-item row"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
