<div class="col-xs-12 col-md-3" id="djd-main-sidebar">
    <div id="djd-pls-menu-container">
      <ul class="nav nav-pills nav-stacked" id="djd-pls-menu">
          <li ng-class="{'active': currentPls=='audiopls' }">
              <a ng-click="loadPls('audiopls')">
                  <span ng-show="currentId.pls == 'audiopls'"
                        class="glyphicon glyphicon-play"></span>
                  Audio Playlist
              </a>
          </li>
          <li ng-class="{'active': currentPls=='audioqueue' }">
              <a ng-click="loadPls('audioqueue')">
                  <span ng-show="currentId.pls == 'audioqueue'"
                        class="glyphicon glyphicon-play"></span>
                  Audio Queue
              </a>
          </li>
          <li ng-class="{'active': currentPls=='videopls' }">
              <a ng-click="loadPls('videopls')">
                  <span ng-show="currentId.pls == 'videopls'"
                        class="glyphicon glyphicon-play"></span>
                  Video Playlist
              </a>
          </li>
      </ul>
    </div>
</div>
<div class="col-xs-12 col-md-9">
    <nav class="navbar navbar-default" id="djd-main-toolbar">
        <div class="navbar-header">
            <button type="button"
                    id="djd-playlist-menu-toggle"
                    class="navbar-toggle"
                    data-toggle="collapse"
                    data-target="#djd-playlist-menu-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <p class="navbar-text" style="margin-left: 5px;"
               ng-bind="plsDesc"></p>
        </div>

        <div class="collapse navbar-collapse" id="djd-playlist-menu-collapse">
            <div class="navbar-right">
                <button ng-hide="currentPls != 'audiopls'"
                        ng-click="player.plsShuffle(currentPls)"
                        type="button"
                        class="btn btn-default navbar-btn">
                    <i class="fa fa-random"></i>
                </button>
                <button ng-hide="currentPls != 'audiopls'"
                        type="button"
                        class="btn btn-default navbar-btn"
                        id="djd-pls-save">
                    <i class="fa fa-save"></i>
                </button>
                <button type="button"
                        ng-click="player.plsClear(currentPls)"
                        class="btn btn-default navbar-btn">
                    <i class="fa fa-trash-o"></i>
                </button>
                <form class="navbar-form" style="display: inline-block;">
                    <div class="form-group">
                        <select ng-change="updatePlayOrder()"
                                ng-model="currentPlayOrder"
                                class="form-control">
                            <option value="inorder">{{ '_inOrder_' | i18n }}</option>
                            <option value="random">{{ '_random_' | i18n }}</option>
                            <option value="onemedia">{{ '_oneMedia_' | i18n }}</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div id="djd-main-content">
        <div ng-show="loading" style="text-align: center">
            <div class="djd-progress-img"></div>
        </div>

        <div ng-hide="loading">
            <div id="djd-pls-listgroup" class="list-group djd-medialist">
                <a djd-track
                   track-no="$index+1" track="track" pls="currentPls"
                   ng-repeat="track in playlist"
                   href=""
                   ng-class="{active: track.id == currentId.id && currentPls == currentId.pls}"
                   class="list-group-item row"/>
            </div>
        </div>
    </div>
</div>
</div>
