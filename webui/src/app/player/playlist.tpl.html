<div class="col-xs-12 col-md-3" id="djd-main-sidebar">
    <div id="djd-pls-menu-container">
      <ul class="nav nav-pills nav-stacked" id="djd-pls-menu">
          <li ng-class="{'active': currentPls=='audiopls' }">
              <a ng-click="loadPls('audiopls')">Audio Playlist</a>
          </li>
          <li ng-class="{'active': currentPls=='audioqueue' }">
              <a ng-click="loadPls('audioqueue')">Audio Queue</a>
          </li>
          <li ng-class="{'active': currentPls=='videopls' }">
              <a ng-click="loadPls('videopls')">Video Playlist</a>
          </li>
      </ul>
    </div>
</div>
<div class="col-xs-12 col-md-9">
    <nav class="navbar navbar-default" id="djd-main-toolbar">
        <p class="navbar-text" ng-bind="plsDesc"></p>
        <div class="navbar-right">
          <button ng-hide="currentPls != 'audiopls'"
                  ng-click="player.plsShuffle(currentPls)"
                  type="button"
                  class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-random"></span>
          </button>
          <button ng-hide="currentPls != 'audiopls'"
                  type="button"
                  class="btn btn-default navbar-btn"
                  id="djd-pls-save">
              <span class="glyphicon glyphicon-save"></span>
          </button>
          <button type="button"
                  ng-click="player.plsClear(currentPls)"
                  class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-trash"></span>
          </button>
        </div>
    </nav>

    <div id="djd-main-content">
        <div id="djd-pls-listgroup" class="list-group djd-medialist">
            <a djd-track
               track-no="$index+1" track="track" pls="currentPls"
               ng-repeat="track in playlist"
               href=""
               class="list-group-item row"/>
        </div>
    </div>
</div>
</div>
