<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!-- Specific for iphone / ipod touch
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <link rel="apple-touch-icon" href="./css/deejayd.jpg"/>

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Deejayd Mobile Webui</title>

    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <!-- <script type="text/javascript" language="javascript"
            src="mobile_webui/mobile_webui.nocache.js"></script> -->

    <style>
        body { width:100%; height:100%; margin: 0px; }
        div.box {
            width:100%; height:100%;
            display: -webkit-box;
            display: -moz-box;
            -webkit-box-orient: vertical;
            -moz-box-orient: vertical;
        }

        div.topBox {
            -webkit-box-flex:1;
            -moz-box-flex:1;
            background-color: #f00;
        }
        div.contentBox {
            -webkit-box-flex:2;
            -moz-box-flex:2;
            background-color: #0f0;
        }
        div.bottomBox {
            -webkit-box-flex:1;
            -moz-box-flex:1;
            background-color: #00f;
        }
    </style>

  </head>

  <body>

    <div class="box">
        <div class="topBox">1</div>
        <div class="contentBox">2</div>
        <div class="bottomBox">3</div>
    </div>

  </body>
</html>
