<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Deejayd Webui</title>

    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript"
            src="deejayd_webui/deejayd_webui.nocache.js"></script>

    <style>
        body, table td {
            font-size: 0.7em !important;
        }
        .gwt-SliderBar-shell {
            margin-top: 5px;
            background-color: #fff;
            height: 18pt;
            width: 100px;
        }
        .gwt-SliderBar-shell .gwt-SliderBar-line {
            border: 1px solid #ccc;
            background-color: white;
            height: 4px;
            width: 95%;
            top: 9pt;
            overflow: hidden;
        }
        .gwt-SliderBar-shell .gwt-SliderBar-knob {
            top: 1pt;
            width: 11px;
            height: 21px;
            z-index: 0;
            cursor: pointer;
        }
        .gwt-SliderBar-shell-focused {
        }
        .gwt-SliderBar-shell .gwt-SliderBar-line-sliding {
            background-color: #DDDDDD;
            cursor: pointer;
        }

        .gwt-SplitLayoutPanel .gwt-SplitLayoutPanel-HDragger {
            background-color: #D0E4F6 !important;
            cursor: e-resize;
        }
        .gwt-SplitLayoutPanel .gwt-SplitLayoutPanel-VDragger {
            background-color: #D0E4F6 !important;
            cursor: n-resize;
        }
        .gwt-Button {
            padding: 2px 4px !important;
            font-size: 1.0em !important;
        }
        .gwt-ListBox {
            padding: 0px 2px;
            height: 22px;
            font-size: 1.0em;
        }
        .gwt-TextBox {
            padding: 0px !important;
        }
    </style>
  </head>

  <body>

    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

  </body>
</html>
